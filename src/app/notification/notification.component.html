<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

</style>
</head>
<body>


  <div id="id01" class="modal" style="display: block;">
    <section class="section-50">
        <div class="container">
          <h3 class="m-b-50 heading-line">Notifications <i class="fa fa-bell text-muted"></i></h3>
      
          <div class="notification-ui_dd-content">
            <div class="notification-list" *ngFor="let notification of notif">
              <div class="notification-list_content">
                <div class="notification-list_img">
                  <img src="{{ rides }}" alt="{{ rides }}" >
                </div>
                <div class="notification-list_detail">
                  <p><b>{{ notification.location }}</b>==><b>{{ notification.destination }}</b></p>
                  <p class="text-muted">{{ notification.message }}</p>
                </div>
              </div>
            
            </div>
          </div>
      
          <div class="text-center">
            <a href="#!" class="dark-link">Load more activity</a>
          </div>
      
        </div>
      </section>
      
  </div>
  
</body>
</html>
