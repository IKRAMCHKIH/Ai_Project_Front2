<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

</style>
</head>
<body>


  <div id="id01" class="modal" style="display: block;">
    <section class="section-50">
        <div class="container">
          <h3 class="m-b-50 heading-line">Notifications <i class="fa fa-bell text-muted"></i></h3>
      
          <div class="notification-ui_dd-content">
            <div class="notification-list" *ngFor="let notification of notif">
              <div class="notification-list_content">
                <div class="notification-list_img">
                  <img [src]="notification.imageUrl" alt="user">
                </div>
                <div class="notification-list_detail">
                  <p><b>{{ notification.location }}</b> {{ notification.destination }}</p>
                  <p class="text-muted">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde, dolorem.</p>
                  <p class="text-muted"><small>{{ notification.message }}</small></p>
                </div>
              </div>
              <div class="notification-list_feature-img">
                <img [src]="notification.featureImageUrl" alt="Feature image">
              </div>
            </div>
          </div>
      
          <div class="text-center">
            <a href="#!" class="dark-link">Load more activity</a>
          </div>
      
        </div>
      </section>
      
  </div>
  
</body>
</html>
